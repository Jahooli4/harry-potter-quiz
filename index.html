<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- google font stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- google font stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Harry Potter Quiz</title>
</head>

<body>

    <!-- Game Title ------------------------>
    <div class="row text-center">
        <div class="col align-self-center">
            <a href="index.html" class="text-decoration-none">
                <h1 class="page-title">Harry Potter Quiz</h1>
            </a>
        </div>
    </div>

    <!-- Homepage section ------------------------>
    <div id="home-page">

        <div id="hero-image">
            <div class="container text-center">
                <div class="row align-items-end select-level-text-container">
                    <div class="col-12">
                        <h2 id="select-level-text">Select your level:</h2>
                    </div>
                </div>
                <div class="row level-options align-items-end">
                    <div class="col-4 level-option-buttons">
                        <button type="button" class="btn btn-lg btn-warning" id="easy">EASY</button>
                    </div>
                    <div class="col-4 level-option-buttons">
                        <button type="button" class="btn btn-lg btn-primary" id="medium">MEDIUM</button>
                    </div>
                    <div class="col-4 level-option-buttons">
                        <button type="button" class="btn btn-lg btn-danger" id="difficult">DIFFICULT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Quiz section ------------------------>
    <div id="quiz-page" class="text-center">
        <div class="row">
            <div class="col">
                <h2 id="level-title"></h2>
                <h3 id="question-text">Question will appear here</h2>
                    <div class="answer-container">
                        <button type="buttom" data-number="1" class="btn btn-lg btn-outline-primary choice-text">Choice
                            1</button>
                        <button type="buttom" data-number="2" class="btn btn-lg btn-outline-success choice-text">Choice
                            2</button>
                        <button type="buttom" data-number="3" class="btn btn-lg btn-outline-danger choice-text">Choice
                            3</button>
                        <button type="buttom" data-number="4" class="btn btn-lg btn-outline-warning choice-text">Choice
                            4</button>
                    </div>
                    <h4 id="score">Score: 0/0</h4>
            </div>
        </div>
    </div>


    <!-- Endgame section ------------------------>
    <div id="end-game-page" class="text-center">
        <div class="row">
            <div class="col">
                <h3 id="total-score"></h3>
                <h2 id="finish-message"></h2>
                <a href="index.html">
                    <button type="buttom" id="play-again-btn" class="btn btn-lg btn-primary">Play again</button>
                </a>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
